                            if (hasSL) {
                                g.append("rect")
                                    .attr("x", xStart)
                                    .attr("y", Math.min(yEntry, y(stopLoss)))
                                    .attr("width", rectWidth)
                                    .attr("height", Math.abs(yEntry - y(stopLoss)))
                                    .attr("fill", "rgba(255,0,0,0.2)");
                            }

                            //    entry  exit
                            g.append("line")
                                .attr("x1", x(entryIndex) + x.bandwidth() / 2)
                                .attr("y1", yEntry)
                                .attr("x2", x(exitIndex) + x.bandwidth() / 2)
                                .attr("y2", yExit)
                                .attr("stroke", "black")
                                .attr("stroke-width", 2)
                                .attr("stroke-dasharray", "4 2");

                            //     (LONG / SHORT)
                            g.append("text")
                                .attr("x", xStart + rectWidth / 2)
                                .attr("y", yTop - 5)
                                .attr("text-anchor", "middle")
                                .attr("fill", trade.direction === "LONG" ? "green" : "red")
                                .style("font-size", "12px")
                                .style("font-weight", "bold")
                                .text(trade.direction);

                            //  RR-,   SL  TP 
                            if (hasSL && hasTP) {
                            const rr = (Math.abs(takeProfit - entryPrice) / Math.abs(entryPrice - stopLoss)).toFixed(2);
                                const rrLabel = `1 : ${parseFloat(rr)}`;
                                const centerY = (yTop + yBottom) / 2;

                                g.append("text")
                                    .attr("x", xStart + rectWidth / 2)
                                    .attr("y", centerY)
                                    .attr("text-anchor", "middle")
                                    .attr("alignment-baseline", "middle")
                                    .attr("fill", "black")
                                    .style("font-size", "14px")
                                    .style("font-weight", "bold")
                                    .text(rrLabel);
                            }

                            // =====================================================
                            //    ( )   
                            // =====================================================

                            //   ENTRY
                            g.append("line")
                                .attr("x1", xStart)
                                .attr("x2", xEnd)
                                .attr("y1", y(trade.entryPrice))
                                .attr("y2", y(trade.entryPrice))
                                .attr("stroke", "blue")
                                .attr("stroke-width", 1)
                                .attr("stroke-dasharray", "3 3")
                                .attr("opacity", 0.7);

                            //   TAKE PROFIT
                            if (hasTP) {
                                g.append("line")
                                    .attr("x1", xStart)
                                    .attr("x2", xEnd)
                                    .attr("y1", y(trade.takeProfit))
                                    .attr("y2", y(trade.takeProfit))
                                    .attr("stroke", "green")
                                    .attr("stroke-width", 1)
                                    .attr("stroke-dasharray", "6 3")
                                    .attr("opacity", 0.6);
                            }

                            //   STOP LOSS
                            if (hasSL) {
                                g.append("line")
                                    .attr("x1", xStart)
                                    .attr("x2", xEnd)
                                    .attr("y1", y(trade.stopLoss))
                                    .attr("y2", y(trade.stopLoss))
                                    .attr("stroke", "red")
                                    .attr("stroke-width", 1)
                                    .attr("stroke-dasharray", "6 3")
                                    .attr("opacity", 0.6);
                            }
                        });

                    


                    </script>
                </body>
                </html>
